version: '3.8'
services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: qroo
      POSTGRES_USER: qroo
      POSTGRES_PASSWORD: qroo
    ports:
      - "5432:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build: ../backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://qroo:qroo@db:5432/qroo
      JWT_SECRET: changeme
      FRONTEND_BASE_URL: http://localhost:3000
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3001:3001"

  frontend:
    build: ../frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:3001
      JWT_SECRET: changeme
    ports:
      - "3000:3000"
